    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
